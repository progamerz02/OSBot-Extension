<div id="trial-container">
	<style>
		div#trial-container div#trial-list ul {
			list-style:none;
			margin:0;
			padding:8px 8px 70px 8px;
		}
		div#trial-container div#trial-list li {
			margin-bottom:8px;
		}
		div#trial-container div#trial-list li > * {
			vertical-align:middle;
		}
		div#trial-container div#trial-list li input[type="checkbox"] {
			margin-right:8px;
		}
		div#trial-container div#trial-list li span {
			float:right;
			font-size:7pt;
		}
		div#trial-container div#trial-list li a {
			/*color:#000;*/
			text-decoration:underline;
		}
		div#trial-container div#trial-list li:hover a {
			font-weight:bold;
		}
		div#trial-container div#controls {
		    position:absolute;
			top:calc(100% - 70px);
			width:100%;
		}
		div#trial-container div#controls > * {
			display:block;
			width:100%;
			height:35px;
		}
		div#trial-container div#controls input[type="submit"] {
			color:#000;
		}
	</style>
	<div id="trial-list">
		<ul></ul>
	</div>
	<div id="controls">
		<select name="trial-action">
			<option value="reset">Reset</option>
			<option value="remove">Remove</option>
		</select>
		<input type="submit">
	</div>
</div>
